<html>

<head>
    <title>网页版秒表计时器</title>
    <SCRIPT LANGUAGE="JavaScript">
        var ms = 0;
        var state = 0;
        function startstop() {
            if (state == 0) {
                state = 1;
                then = new Date();
                then.setTime(then.getTime() - ms);
            } else {
                state = 0;
                now = new Date();
                ms = now.getTime() - then.getTime();
                document.stpw.time.value = ms;
            }
        }
        function swreset() {
            state = 0;
            ms = 0;
            document.stpw.time.value = ms;
        }
        function display() {
            setTimeout("display();", 50);
            if (state == 1) {
                now = new Date();
                ms = now.getTime() - then.getTime();
                document.stpw.time.value = ms;
            }
        }
// End -->
    </SCRIPT>

<body onLoad="display()">
    <h1>秒表</h1>
    <FORM NAME="stpw">
        开始计时:
        <INPUT TYPE="text" Name="time">
        <INPUT TYPE="BUTTON" Name="ssbutton" VALUE="开始/停止" onClick="startstop()">
        <INPUT TYPE="BUTTON" NAME="reset" VALUE="重置" onClick="swreset()">
    </FORM>
    <a>单位:ms</a>
    <hr>
    <a href="https://xysoftsz123.github.io/tindex.html">返回</a>
</body>

</html>
