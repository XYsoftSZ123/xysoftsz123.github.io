<html>

<head>
    <title>网页版秒表计时器</title>
    <SCRIPT LANGUAGE="JavaScript">
        var ms = 0;
        var state = 0;
        function startstop() {
            if (state == 0) {
                state = 1;
                then = new Date();
                then.setTime(then.getTime() - ms);
            } else {
                state = 0;
                now = new Date();
                ms = now.getTime() - then.getTime();
                document.stpw.time.value = ms;
            }
        }
        function swreset() {
            state = 0;
            ms = 0;
            document.stpw.time.value = ms;
        }
        function display() {
            setTimeout("display();", 50);
            if (state == 1) {
                now = new Date();
                ms = now.getTime() - then.getTime();
                document.stpw.time.value = ms;
            }
        }
// End -->
    </SCRIPT>
    <style>
                body {
            background-image: url("data:image/svg+xml,<svg id='patternId' width='100%' height='100%' xmlns='http://www.w3.org/2000/svg'><defs><pattern id='a' patternUnits='userSpaceOnUse' width='32' height='32' patternTransform='scale(2) rotate(100)'><rect x='0' y='0' width='100%' height='100%' fill='hsla(0,0%,100%,1)'/><path d='M37.657 10.343l-4.243 4.243m-2.828 2.828l-4.243 4.243m11.314 0l-4.243-4.243m-2.828-2.828l-4.243-4.243m-20.686 0l-4.243 4.243m-2.828 2.828l-4.243 4.243m11.314 0l-4.243-4.243m-2.828-2.828l-4.243-4.243'  stroke-linecap='square' stroke-width='7' stroke='hsla(258.5,59.4%,59.4%,1)' fill='none'/><path d='M16-8v6m0 4v6m8-8h-6m-4 0H8m8 24v6m0 4v6m8-8h-6m-4 0H8'  stroke-linecap='square' stroke-width='7' stroke='hsla(339.6,82.2%,51.6%,1)' fill='none'/></pattern></defs><rect width='800%' height='800%' transform='translate(0,0)' fill='url(%23a)'/></svg>")
        }
        
        div{
            background-color: rgba(255, 192, 203, 0.5);
        }
        h1 {
            font-size: 75px;
        }

        h1 {
            border: 3px #6cf double;
            color: rgba(108, 255, 103, 0.9);
            background-color: rgba(192, 225, 255, 0.7);
            text-shadow: 1px 1px #fff,
                -1px -1px #000;
            font-family: 黑体;
        }

    </style>

<body onLoad="display()">
    <h1>秒表</h1>
    <FORM NAME="stpw">
        开始计时:
        <INPUT TYPE="text" Name="time">
        <INPUT TYPE="BUTTON" Name="ssbutton" VALUE="开始/停止" onClick="startstop()">
        <INPUT TYPE="BUTTON" NAME="reset" VALUE="重置" onClick="swreset()">
    </FORM>
    <a>单位:ms</a>
    <hr>
    <a href="https://xysoftsz123.github.io/tindex.html">返回</a>
</body>

</html>
