<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>小工具</h1>
    <hr>
    <div>
        <ul>
            <li><a href="https://xysoftsz123.github.io/clock.html">时钟</a></li>
            <li><a href="https://xysoftsz123.github.io/stpclk.html">秒表</a></li>
            <li><a href="https://xysoftsz123.github.io/dclk.html">倒计时</a></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div>
        <button type="button" onclick="showTime()">显示日期</button>
        <table width="96%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td width="22%" class="redfont red">
                    <div align="center">现在是:</div>
                </td>
                <td width="78%" class="redfont red">
                    <script language="javascript">
                        function showTime() {
                            var oDiv = document.all('oDiv');
                            var oDate = new Date();
                            var strTime = oDate.getFullYear() + '年' + eval(oDate.getMonth() + 1) + '月' + oDate.getDate() + '日  星期' + '日一二三四五六'.substr(oDate.getDay(), 1) + '  ' + oDate.getHours() + ':' + oDate.getMinutes() + ':' + oDate.getSeconds();
                            oDiv.innerHTML = strTime;
                            window.setTimeout('showTime()', 1000);
                        }
                        window.onload = showTime;
                    </script>
                    <div id="oDiv"></div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
